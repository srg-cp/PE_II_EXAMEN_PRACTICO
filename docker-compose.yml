version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mindplan-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mindplan
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - mindplan-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindplan-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/mindplan
      - JWT_SECRET=tu_clave_secreta_aqui_cambiar_en_produccion
      - FRONTEND_URL=http://localhost:3000
      - VITE_DEV_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/src:/app/src
    networks:
      - mindplan-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindplan-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_BACKEND_URL=http://localhost:5000
      - REACT_APP_BACKEND_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mindplan-network

volumes:
  mongodb_data:
    driver: local

networks:
  mindplan-network:
    driver: bridge